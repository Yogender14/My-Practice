<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="apply_box">
    <h1>Job Application <span class="title_small">(Web)</span></h1>
<form action="">
    <div class="form_container">
        <div class="form_control">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name ..">
        </div>
        <div class="form_control">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name ..">
        </div>

        <div class="form_control">
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Id  ..">
        </div>

        <div class="form_control">
            <label for="job_role">Job Role</label>
            <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">
                    Backend Developer
                </option>
                <option value="full_stack"> Full Stack Developer</option>
                <option value="ui_ux"> UI UX Designer</option>
            </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
              <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
            </div>
           
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City Name  ..">
            </div>
            <div class="form_control">
                <label for="pincode">City</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Area Pincode  ..">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form_control">
                <label for="upload">upload Your CV</label>
                <input type="file" id="upload" name="upload">
            </div>
            

    </div>
    <div class="button_container">
        <button type="submit"> Apply Now</button>

    </div>
</form>

</div> 






    </div>
</body>
</html>
